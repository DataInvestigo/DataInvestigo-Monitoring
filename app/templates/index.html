<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <div class="button-container">
      <button onclick="window.location.href='/resource-utilization/view'">
        <i class="fas fa-chart-line"></i> Resource Utilization
      </button>
      <button onclick="window.location.href='/system-health'">
        <i class="fas fa-heartbeat"></i> System Health
      </button>
      <button onclick="window.location.href='/security'">
        <i class="fas fa-shield-alt"></i> Security
      </button>
      <button onclick="window.location.href='/performance-metrics'">
        <i class="fas fa-tachometer-alt"></i> Performance Metrics
      </button>
      <button onclick="window.location.href='/backup'">
        <i class="fas fa-database"></i> Backup
      </button>
      <button onclick="window.location.href='/logs'">
        <i class="fas fa-file-alt"></i> Logs
      </button>
      <button onclick="window.location.href='/management'">
        <i class="fas fa-tools"></i> Management
      </button>
    </div>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
