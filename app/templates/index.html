<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-6">{{ title }}</h1>
      <p class="text-lg mb-4">{{ message }}</p>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <button
          onclick="window.location.href='/resource-utilization/view'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-chart-line mr-2"></i> Resource Utilization
        </button>
        <button
          onclick="window.location.href='/system-health'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-heartbeat mr-2"></i> System Health
        </button>
        <button
          onclick="window.location.href='/security'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-shield-alt mr-2"></i> Security
        </button>
        <button
          onclick="window.location.href='/performance-metrics'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-tachometer-alt mr-2"></i> Performance Metrics
        </button>
        <button
          onclick="window.location.href='/backup'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-database mr-2"></i> Backup
        </button>
        <button
          onclick="window.location.href='/logs'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-file-alt mr-2"></i> Logs
        </button>
        <button
          onclick="window.location.href='/management'"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"
        >
          <i class="fas fa-tools mr-2"></i> Management
        </button>
      </div>
    </div>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
