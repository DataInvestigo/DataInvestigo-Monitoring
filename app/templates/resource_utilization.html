<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Utilization</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">Resource Utilization</h1>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50">ID</th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50">
                CPU Usage
              </th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50">
                Memory Usage
              </th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50">
                Disk I/O
              </th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50">
                Network Bandwidth
              </th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50">
                Timestamp
              </th>
            </tr>
          </thead>
          <tbody>
            {% for resource in resources %}
            <tr>
              <td class="py-2 px-4 border-b border-gray-200">
                {{ resource.id }}
              </td>
              <td class="py-2 px-4 border-b border-gray-200">
                {{ resource.cpu_usage }}%
              </td>
              <td class="py-2 px-4 border-b border-gray-200">
                {{ resource.memory_usage }}%
              </td>
              <td class="py-2 px-4 border-b border-gray-200">
                {{ resource.disk_io }}
              </td>
              <td class="py-2 px-4 border-b border-gray-200">
                {{ resource.network_bandwidth }}
              </td>
              <td class="py-2 px-4 border-b border-gray-200">
                {{ resource.timestamp }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <button
        onclick="window.location.href='/'"
        class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Back to Home
      </button>
    </div>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
